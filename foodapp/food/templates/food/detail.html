{% extends 'food/base.html' %}

{% block body %}
<br/>
<div class="container">
      <div class="row">
            <div class="col-md-6">
                  <img  src="{{course.course_image}}" height="300px" class="card"/>
            </div>
            <div class="col-md-6">
                  <h1>{{ course.course_name }}</h1>
                  <h2>{{ course.course_desc }}</h2>
                  <h3>{{ course.course_price }}</h3>
            </div>
      </div>
</div>

{% endblock %}
